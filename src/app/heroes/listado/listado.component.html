<p>Listado de heroes</p>

<div *ngIf="heroeBorradof; else noBorrado">
    <h3>HEROE BORRADO: <small>{{heroeBorradof}}</small></h3>
</div>

<ng-template #noBorrado> <h3>No ha borrado nada</h3> </ng-template>



<!-- Puede ser tambine *ngIf="heroeBorradof" y abajo *ngIf="!heroeBorradof" O *ngIf="heroeBorradof !== ''" y abajo *ngIf="heroeBorradof == ''"  -->



<button (click)="borrarHeroe()">
    Borrar Heroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
